<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Ruthless Auditor</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            border: 1px solid #30363d;
            padding: 20px;
            border-radius: 6px;
            background-color: #161b22;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        h1 { color: #ff4d4d; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        .upload-area {
            border: 2px dashed #30363d;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover { border-color: #58a6ff; background-color: #0d1117; }
        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            font-weight: bold;
        }
        button:hover { background-color: #2ea043; }
        button:disabled { background-color: #30363d; cursor: not-allowed; }
        #result {
            margin-top: 20px;
            white-space: pre-wrap; /* Biar format barisnya rapi */
            line-height: 1.6;
            display: none;
            border-top: 1px solid #30363d;
            padding-top: 20px;
        }
        .loading { color: #f0ad4e; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Ruthless Auditor</h1>
        <p style="text-align: center; opacity: 0.7;">AI Anti-Scam. Upload Whitepaper (PDF), terima kenyataan pahit.</p>
        
        <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
        <div class="upload-area" onclick="document.getElementById('pdfFile').click()">
            <span id="fileName">Klik untuk pilih file PDF...</span>
        </div>

        <button id="auditBtn" onclick="startAudit()">MULAI AUDIT KEJAM</button>

        <div id="loading" class="loading">
            <br>
            Sedang membaca... Sedang mencari kebohongan...<br>
            (Ini memakan waktu 10-20 detik tergantung ketebalan PDF)
        </div>

        <div id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('pdfFile');
        const fileNameDisplay = document.getElementById('fileName');
        
        fileInput.addEventListener('change', function() {
            if(this.files && this.files[0]) {
                fileNameDisplay.textContent = "üìÑ " + this.files[0].name;
            }
        });

        async function startAudit() {
            if (!fileInput.files[0]) {
                alert("Pilih file dulu, bos!");
                return;
            }

            const formData = new FormData();
            formData.append('whitepaper', fileInput.files[0]);

            document.getElementById('auditBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('/audit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Tampilkan hasil
                    const report = data.report
                        .replace(/\*\*(.*?)\*\*/g, '<strong style="color: #ffcccc;">$1</strong>') // Bikin bold jadi agak merah
                        .replace(/üö©/g, '<br>üö©'); 

                    document.getElementById('result').innerHTML = report;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                alert("Gagal koneksi ke server.");
            } finally {
                document.getElementById('auditBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
